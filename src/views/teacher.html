<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/signup_style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="/teacher" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text"  name="name" placeholder="Enter your full name" required>
          </div>
          <div class="input-box">
            <span class="details">Subject</span>
            <input type="text" name="subject" placeholder="Enter your Subject" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text"  name="email" placeholder="Enter your email-id" required>
          </div>
          <div class="input-box">
            <span class="details">Gender M/F</span>
            <input type="text"  name="gender" placeholder="Enter your gender" required>
      
        </div>
          <div class="input-box">
            <span class="details">Contact number</span>
            <input type="text"  name="contact" placeholder="Enter Contact Number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text"  name="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" name="confirmpassword" placeholder="Confirm your password" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
