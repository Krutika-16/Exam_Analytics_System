<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/signup_style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="/student" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your full name" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Contact number</span>
            <input type="text" placeholder="Enter Contact Number" name="contact"  minlength=10 maxlength=10 required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email-id" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Gender M/F</span>
            <input type="text"  name="gender" placeholder="Enter your gender" required>
      
        </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="password"required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" name="confirmpassword" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit"  value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
